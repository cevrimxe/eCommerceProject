<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>eCommerce</title>

    <link rel="stylesheet" href="frontend/assets/sidebar.css">
    <link rel="stylesheet" href="frontend/assets/style.css">
    <script src="frontend/assets/script.js" defer></script>
    <script src="frontend/assets/url.js" defer></script>

</head>

<body>
<div class="page">

    <div class="top">
        <div>
            <a href="./index.html" class="link">Yıldızlar</a>
        </div>

        <div class="center">
            <input class="search-bar" type="text" placeholder="Search" />
        </div>

        <div>
            <a href="./index.html" class="link">Sepet</a>
            <a href="./index.html" class="link">Siparişler</a>
            <a href="./index.html" class="link">Hesap</a>
        </div>
    </div>

    <div class="middle">
        <div id="product-sidebar">
            <div id="selection-list">

                <div class="selection">
                    <div class="category">
                        RAM (Sistem Belleği)
                    </div>
                    <div class="option-list">
                        <label class="option">
                            <input type="checkbox" value="ram-4gb">
                            <span class="checkmark"></span>
                            4 GB
                        </label>
                        <label class="option">
                            <input type="checkbox" value="ram-8gb">
                            <span class="checkmark"></span>
                            8 GB
                        </label>
                        <label class="option">
                            <input type="checkbox" value="ram-16gb">
                            <span class="checkmark"></span>
                            16 GB
                        </label>
                    </div>
                </div>

                <div class="selection">
                    <div class="category">
                        Disk Kapasitesi
                    </div>
                    <div class="option-list">
                        <label class="option">
                            <input type="checkbox" value="hdd-256GB">
                            <span class="checkmark"></span>
                            256 GB
                        </label>
                        <label class="option">
                            <input type="checkbox" value="hdd-512GB">
                            <span class="checkmark"></span>
                            512 GB
                        </label>
                        <label class="option">
                            <input type="checkbox" value="hdd-1TB">
                            <span class="checkmark"></span>
                            1 TB
                        </label>
                    </div>
                </div>

            </div>

            <div id="sidebar-align-product"></div>

            <div id="product">

                <button id="add-product-button" onclick="add_product()">add fake product</button>
                <button id="add-product-button" onclick="refresh_categories()">refresh categories</button>
                <button id="add-product-button" onclick="refresh_products()">refresh products</button>

                <div id="product-list">
                    <div class="product">product</div>
                    <div class="product">product</div>
                    <div class="product">product</div>
                    <div class="product">product</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <footer class="footer">
            <a href="frontend/pages/about.html" class="link">Hakkımızda</a>
            <a href="https://github.com/cevrimxe/eCommerceProject" class="link">Github</a>
        </footer>
    </div>

</div>
</body>

</html>
