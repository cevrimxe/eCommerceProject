<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>

    <link rel="stylesheet" href="frontend/assets/style.css">
    <script src="frontend/assets/script.js" defer></script>
    <script src="frontend/assets/url.js" defer></script>
</head>

<body>
    <div class="page">
        <div class="header">
            <div>
                <a href="./index.html" class="link">Yıldızlar</a>
            </div>

            <input class="search-bar" type="text" placeholder="Search" />

            <div>
                <a href="./index.html" class="link">Sepet</a>
                <a href="./index.html" class="link">Siparişler</a>
                <a href="./index.html" class="link">Hesap</a>
            </div>
        </div>

        <div class="content">
            <div class="sidebar-and-products">
                <div class="sidebar">

                    <div class="category-and-options">
                        <span class="category-name">RAM (Sistem Belleği)</span>
                        <div class="option-list">
                            <label class="option">
                                <input type="checkbox" value="ram-16gb">
                                16 GB
                            </label>
                            <label class="option">
                                <input type="checkbox" value="ram-8gb">
                                8 GB
                            </label>
                        </div>
                    </div>

                    <div class="category-and-options">
                        <span class="category-name">Disk Kapasitesi</span>
                        <div class="option-list">
                            <label class="option">
                                <input type="checkbox" value="hdd-1tb">
                                1 TB
                            </label>

                            <label class="option">
                                <input type="checkbox" value="hdd-512gb">
                                512 GB
                            </label>

                        </div>
                    </div>


                </div>

                <div class="products">

                    <div id="products-header">
                        <button class="product-button" id="add-product-button" onclick="add_product()">add fake
                            product</button>
                        <button class="product-button" id="refresh-categories-button"
                            onclick="refresh_categories()">refresh
                            categories</button>
                        <button class="product-button" id="refresh-products-button" onclick="refresh_products()">refresh
                            products</button>
                    </div>

                    <div id="product-list">
                        <div class="product">product</div>
                        <div class="product">product</div>
                        <div class="product">product</div>
                        <div class="product">product</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="./index.html" class="link">Home</a>
            <a href="frontend/pages/about.html" class="link">Hakkımızda</a>
            <a href="https://github.com/cevrimxe/eCommerceProject" class="link">Github</a>
        </div>
    </div>
</body>

</html>
