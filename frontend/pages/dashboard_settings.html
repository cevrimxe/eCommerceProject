<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="dasboardsetting.css" />
  <link rel="stylesheet" href="header.css" />
  <script src="../assets/logout.js" defer></script>
  <script src="../assets/save_address.js"></script>
</head>

<body>

  <div data-include="header"></div>

  <div class="panel-genel">
    <div class="sol-menu">
      <ul>
        <li onclick="window.location.href='./dashboard_order_history.html'">Order History</li>
        <li onclick="window.location.href='./dashboard_cart.html'">Shopping Cart</li>
        <li onclick="window.location.href='./dashboard_card.html'">Cards & Addresses</li>
        <li class="aktif">Settings</li>
        <li onclick="logout(); window.location.href='./logout_success.html'">Log Out</li>
      </ul>
    </div>
    <div class="icerik-alani">
      <div class="ayar-karti">
        <div class="profil-alani">
          <div class="profil-resmi">
            <img src="https://via.placeholder.com/100" alt="Profile Photo">
          </div>
          <div class="form-alani">
            <div>
              <label>Display Name</label>
              <input type="text">
            </div>
            <div>
              <label>Username</label>
              <input type="text">
            </div>
            <div>
              <label>Full Name</label>
              <input type="text" value="Kevin Gilbert">
            </div>
            <div>
              <label>Email</label>
              <input type="email" value="kevin.gilbert@gmail.com">
            </div>
            <div>
              <label>Secondary Email</label>
              <input type="email" value="kevin1234@gmail.com">
            </div>
            <div>
              <label>Phone</label>
              <input type="tel" value="+1-202-555-0118">
            </div>
            <div>
              <label>Country</label>
              <select><option>Bangladesh</option></select>
            </div>
            <div>
              <label>City</label>
              <select><option>Dhaka</option></select>
            </div>
            <div>
              <label>Postal Code</label>
              <input type="text" value="1207">
            </div>
          </div>
        </div>
        <button class="btn-kaydet">Save Changes</button>
      </div>

      <div class="ayar-karti adres-kutulari">
        <!-- BILLING ADDRESS -->
        <div class="adres-kutusu" id="billingAddressContainer">
          <h3>Billing Address</h3>
          <div class="form-alani">
            <div><label>First Name</label><input type="text" value="Kevin" name="billing_first_name"></div>
            <div><label>Last Name</label><input type="text" value="Gilbert" name="billing_last_name"></div>
            <div><label>Company (Optional)</label><input type="text" name="billing_company"></div>
            <div><label>Address</label><input type="text" value="Road No. 13/k, House no. 13/02C, Flat No. 5D" name="address"></div>
            <div><label>Country</label><input type="text" value="Bangladesh" name="country"></div>
            <div><label>City</label><input type="text" value="Dhaka" name="city"></div>
            <div><label>Postal Code</label><input type="text" value="1207" name="postal_code"></div>
            <div><label>Email</label><input type="email" value="kevin1234@gmail.com" name="billing_email"></div>
            <div><label>Phone</label><input type="tel" value="+1-202-555-0118" name="billing_phone"></div>
          </div>
          <button class="btn-kaydet" id="saveBillingAddressBtn">Save Changes</button>
          <p class="status-message" id="billingStatusMessage"></p>
        </div>

        <!-- SHIPPING ADDRESS -->
        <div class="adres-kutusu" id="shippingAddressContainer">
          <h3>Shipping Address</h3>
          <div class="form-alani">
            <div><label>First Name</label><input type="text" value="Kevin" name="shipping_first_name"></div>
            <div><label>Last Name</label><input type="text" value="Gilbert" name="shipping_last_name"></div>
            <div><label>Company (Optional)</label><input type="text" name="shipping_company"></div>
            <div><label>Address</label><input type="text" value="Road No. 13/k, House no. 13/02C, Flat No. 5D" name="address"></div>
            <div><label>Country</label><input type="text" value="Bangladesh" name="country"></div>
            <div><label>City</label><input type="text" value="Dhaka" name="city"></div>
            <div><label>Postal Code</label><input type="text" value="1207" name="postal_code"></div>
            <div><label>Email</label><input type="email" value="kevin1234@gmail.com" name="shipping_email"></div>
            <div><label>Phone</label><input type="tel" value="+1-202-555-0118" name="shipping_phone"></div>
          </div>
          <button class="btn-kaydet" id="saveShippingAddressBtn">Save Changes</button>
          <p class="status-message" id="shippingStatusMessage"></p>
        </div>
      </div>

      <div class="ayar-karti">
        <h3>Change Password</h3>
        <div class="form-alani">
          <div><label>Current Password</label><input type="password"></div>
          <div><label>New Password</label><input type="password" placeholder="Minimum 6 characters"></div>
          <div><label>Confirm Password</label><input type="password"></div>
        </div>
        <button class="btn-kaydet">Change Password</button>
      </div>
    </div>
  </div>

  <div data-include="footer"></div>
  <script src="js/include.js"></script>
</body>

</html>
