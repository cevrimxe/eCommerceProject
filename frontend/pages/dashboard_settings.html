<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="dasboardsetting.css" />
  <link rel="stylesheet" href="header.css" />
  <script src="../assets/logout.js" defer></script>
</head>
<body>

  <div data-include="header"></div>

  <div class="panel-genel">
    <div class="sol-menu">
      <ul>
        <li onclick="window.location.href='./dashboard_order_history.html'">Order History</li>
        <li onclick="window.location.href='./dashboard_cart.html'">Shopping Cart</li>
        <li onclick="window.location.href='./dashboard_card_address.html'">Cards & Addresses</li>
        <li class="aktif">Settings</li>
        <li onclick="logout(); window.location.href='./index.html'">Log Out</li>
      </ul>
    </div>
    <div class="icerik-alani">
      <div class="ayar-karti">
        <div class="profil-alani">
          <div class="profil-resmi">
            <img src="https://via.placeholder.com/100" alt="Profile Photo">
          </div>
          <div class="form-alani">
            <div>
              <label>Display Name</label>
              <input type="text">
            </div>
            <div>
              <label>Username</label>
              <input type="text">
            </div>
            <div>
              <label>Full Name</label>
              <input type="text" value="Kevin Gilbert">
            </div>
            <div>
              <label>Email</label>
              <input type="email" value="kevin.gilbert@gmail.com">
            </div>
            <div>
              <label>Secondary Email</label>
              <input type="email" value="kevin1234@gmail.com">
            </div>
            <div>
              <label>Phone</label>
              <input type="tel" value="+1-202-555-0118">
            </div>
            <div>
              <label>Country</label>
              <select><option>Bangladesh</option></select>
            </div>
            <div>
              <label>City</label>
              <select><option>Dhaka</option></select>
            </div>
            <div>
              <label>Postal Code</label>
              <input type="text" value="1207">
            </div>
          </div>
        </div>
        <button class="btn-kaydet">Save Changes</button>
      </div>

      <div class="ayar-karti adres-kutulari">
        <div class="adres-kutusu">
          <h3>Billing Address</h3>
          <div class="form-alani">
            <div><label>First Name</label><input type="text" value="Kevin"></div>
            <div><label>Last Name</label><input type="text" value="Gilbert"></div>
            <div><label>Company (Optional)</label><input type="text"></div>
            <div><label>Address</label><input type="text" value="Road No. 13/k, House no. 13/02C, Flat No. 5D"></div>
            <div><label>Country</label><select><option>Bangladesh</option></select></div>
            <div><label>City</label><select><option>Dhaka</option></select></div>
            <div><label>Postal Code</label><input type="text" value="1207"></div>
            <div><label>Email</label><input type="email" value="kevin1234@gmail.com"></div>
            <div><label>Phone</label><input type="tel" value="+1-202-555-0118"></div>
          </div>
          <button class="btn-kaydet">Save Changes</button>
        </div>

        <div class="adres-kutusu">
          <h3>Shipping Address</h3>
          <div class="form-alani">
            <div><label>First Name</label><input type="text" value="Kevin"></div>
            <div><label>Last Name</label><input type="text" value="Gilbert"></div>
            <div><label>Company (Optional)</label><input type="text"></div>
            <div><label>Address</label><input type="text" value="Road No. 13/k, House no. 13/02C, Flat No. 5D"></div>
            <div><label>Country</label><select><option>Bangladesh</option></select></div>
            <div><label>City</label><select><option>Dhaka</option></select></div>
            <div><label>Postal Code</label><input type="text" value="1207"></div>
            <div><label>Email</label><input type="email" value="kevin1234@gmail.com"></div>
            <div><label>Phone</label><input type="tel" value="+1-202-555-0118"></div>
          </div>
          <button class="btn-kaydet">Save Changes</button>
        </div>
      </div>

      <div class="ayar-karti">
        <h3>Change Password</h3>
        <div class="form-alani">
          <div><label>Current Password</label><input type="password"></div>
          <div><label>New Password</label><input type="password" placeholder="Minimum 6 characters"></div>
          <div><label>Confirm Password</label><input type="password"></div>
        </div>
        <button class="btn-kaydet">Change Password</button>
      </div>
    </div>
  </div>

    <div data-include="footer"></div>
  <script src="js/include.js"></script>
  </body>
  </html>
