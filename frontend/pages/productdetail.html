<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTERNET TECHNOLOGIES PROJECT</title>
  <link rel="stylesheet" href="productdetail.css" />
  <script src="../assets/productdetail.js"></script>
  <script src="js/include.js" defer></script>
  <link rel="stylesheet" href="header.css" />
</head>
<body>

  <div data-include="header"></div>

  <nav class="breadcrumb">
    <ul>
      <li><i class="fas fa-home"></i> <a href="index.html">Home</a></li>
      <li>›</li>
      <li><a href="shoppage.html">Shop</a></li>
      <li>›</li>
      <li><a id="breadcrumb-category" href="#">Category</a></li>
      <li>›</li>
      <li><a id="breadcrumb-product" href="#" class="current">Product Name</a></li>
    </ul>
  </nav>
  

  <main class="container product-detail" id="product-detail-id">

    <div class="product-images">
      <img id="product-image" src="" alt="MacBook Pro" class="main-image">
      <div class="thumbnail-list">
        <img class="product-thumb" src="" alt="Thumb 1"><!--Link olacak-->
        <img class="product-thumb" src="" alt="Thumb 2">
        <img class="product-thumb" src="" alt="Thumb 3">
        <!--img üzerine onclick yazılacak-->
      </div>
    </div>

    <div class="product-info">
      <h2 id="product-name"></h2><!--veri tabanından gelecek-->
      <p class="price" id="product-price">$1699 <span class="old-price">$1999.00</span></p><!--ürün görseli title ve açıklaması bunları card view olarak
      tasarla.Ve bu veriyi sql'den çekicez-->
      <p id="product-category"></p>
      <p id="product-description"></p>
      <p id="product-stock"></p>

      <div class="actions">
        <button class="btn primary" onclick="add_to_cart()">Add to Cart</button>
      </div>

      <ul class="features">
        <li>✅ Free 1 Year Warranty</li>
        <li>✅ Free Shipping</li>
        <li>✅ 24/7 Customer Support</li>
      </ul>
    </div>

  </main>

  <br>
  <br>
  <br>
  <br>
  <br>
  
  <div data-include="footer"></div>

</body>
</html>
