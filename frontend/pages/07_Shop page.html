  <div data-include="header"></div>
  <button style="cursor:pointer; position: absolute; left: 50%; color: transparent; background-color: white; color: #1565c0; border-color: #1565c0; padding: 0.95rem; border-radius: 9px;" onclick="refresh_products()">refresh_products</button>

  <nav class="breadcrumb">
    <ul>
      <li><i class="fas fa-home"></i> <a href="./homepage.html">Home</a></li>

  <div class="shop-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Category</h3>
    <ul>
      <li><input type="checkbox"> Electronics Devices</li>
      <li><input type="checkbox"> Computers & Laptops</li>
      <li><input type="checkbox"> Smartphones</li>
      <li><input type="checkbox"> Headphones</li>
      <li><input type="checkbox"> Wearables</li>
    </ul>

    <h3>Price Range</h3>
    <div class="price-range">
      <input type="text" placeholder="Min">
      <input type="text" placeholder="Max">
    </div>

    <h3>Popular Brands</h3>
    <ul>
      <li><input type="checkbox"> Apple</li>
      <li><input type="checkbox"> Samsung</li>
      <li><input type="checkbox"> Microsoft</li>
    </ul>

    <h3>Tags</h3>
    <div class="tags">
      <span>iPhone</span>
      <span>TV</span>
      <span>SSD</span>
      <span>Gaming</span>
    </div>
  </aside>

  <!-- Product Grid -->
  <main class="product-area">
    <div class="product-grid" id="product_grid_id">

      <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="">
        <div class="product-info">
          <h4>YÜKLENİYOR</h4>
          <div class="stars">⭐⭐⭐⭐⭐</div>
          <p class="price">$299</p>
        </div>
        <div class="badges"><span class="hot">HOT</span></div>
      </div>

      <!-- Daha fazla ürün ekle -->
    </div>
  </main>
</div>
