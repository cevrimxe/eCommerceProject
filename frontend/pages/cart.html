<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İNTERNET TEKNOLOJİLERİ PROJE</title>
  <link rel="stylesheet" href="shopping.css" />
  <script src="../assets/shopping_cart.js"></script>
  <link rel="stylesheet" href="header.css" />
</head>

<body>

  <div data-include="header"></div>

  <main class="container cart-page">
    <div class="cart-table">
      <h2>Shopping Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Products</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub-total</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>
              <img src="../assets/images/4k-uhd-led-smart-tv.webp" alt="Product Image">
              <span>4K UHD LED Smart TV with Chromecast Built-in</span>
            </td>
            <td><del>$90</del> $70</td>
            <td>
              <div class="qty">
                <button onclick="decrement_quantity(this)">-</button>
                <input type="text" value="1">
                <button onclick="increment_quantity(this)">+</button>
              </div>
            </td>
            <td>$70</td>
          </tr>

          <tr>
            <td>
              <img src="../assets/images/headphone.PNG" alt="Product Image">
              <span>Wired Over-Ear Gaming Headphones with USB</span>
            </td>
            <td>$250</td>
            <td>
              <div class="qty">
                <button>-</button>
                <input type="text" value="3">
                <button>+</button>
              </div>
            </td>
            <td>$250</td>
          </tr>

        </tbody>
      </table>
      <div class="cart-actions">
        <button class="btn secondary">← Return to Shop</button>
        <button class="btn primary">Update Cart</button>
      </div>
    </div>

    <div class="cart-summary">
      <div class="card">
        <h3>Cart Totals</h3>
        <ul>
          <li><span>Sub-total:</span> <span>$320</span></li>
          <li><span>Shipping:</span> <span>Free</span></li>
          <li><span>Discount:</span> <span>$24</span></li>
          <li><span>Tax:</span> <span>$61.99</span></li>
          <li class="total"><span>Total:</span> <span>$357.99 USD</span></li>
        </ul>
        <button class="btn checkout">Proceed to Checkout →</button>
      </div>

      <div class="coupon">
        <h3>Coupon Code</h3>
        <input type="email" placeholder="Email address">
        <button class="btn">Apply Coupon</button>
      </div>
    </div>
  </main>

  <div data-include="footer"></div>
  <script src="js/include.js"></script>
</body>

</html>
