<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <script src="../assets/register.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="tabs">
        <span class="inactive" onclick="window.location.href='signin.html'">Sign In</span>
        <span class="active">Sign Up</span>
      </div>

      <form>
        <input type="text" id="name" placeholder="AD" required />
        <input type="text" id="last-name" placeholder="SOYAD" required />
        <input type="text" id="phone" placeholder="TELEFON" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span class="eye">üëÅÔ∏è</span>
        </div>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <span class="eye">üëÅÔ∏è</span>
        </div>
        <div id="error-message" style="color: red; display: none;">Passwords do not match!</div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            Are you agree to Clicon
            <a href="#">Terms of Condition</a> and
            <a href="#">Privacy Policy</a>.
          </label>
        </div>

        <button type="submit">SIGN UP ‚Üí</button>
      </form>

      <div class="or">or</div>

      <button class="social google">
        <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" />
        Sign up with Google
      </button>
      <button class="social apple">
        <img src="https://img.icons8.com/ios-filled/24/000000/mac-os.png" alt="Apple" />
        Sign up with Apple
      </button>
    </div>
  </div>
</body>

</html>
